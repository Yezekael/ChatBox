            <div class="chat_form" id="chat_form">
                <textarea id="msg"></textarea>
                <button type="button" id="send">Send</button>
            </div>
        </div>

        <script>
        $(function() {
            afficheConversation();
            $('#send').click(function() {
                var message = $('#msg').val();
                $.post('chat.php', {
                    'msg': message
                }, afficheConversation);
            });

            function afficheConversation() {
              $('#msg').val('');
              $('#msg').focus();
            }
            setInterval(afficheConversation, 4000);
          });

          </script>
